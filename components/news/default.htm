

  <section id="aa-popular-category">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="aa-popular-category-area">
                        <!-- start prduct navigation -->
                       <!--  <ul class="nav nav-tabs aa-products-tab">
                            <li class="active"><a href="#popular" data-toggle="tab">Popular</a></li>
                            <li><a href="#featured" data-toggle="tab">Featured</a></li>
                            <li><a href="#latest" data-toggle="tab">Latest</a></li>

                        <h2 class="text-center">Latest news</h2>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <!-- Start men popular category -->
                            <div class="tab-pane fade in active" id="popular">
                                <ul class="aa-product-catg aa-popular-slider">
                                {% for news in __SELF__.recentNews %}
                                    <li>
                                        <figure>
                                            <a class="aa-product-img" href="{{ url('/news') ~ '/' ~ news.slug }}">
                                                 
                                {% if news.image.getPath %}
                                    <img src="{{news.image.getpath}}">
                                {% else %}
                                    <img src="{{'assets/img/electronics/electronic-1.png'|theme}}">
                                {% endif %}
                                                
                                            </a>
                                            <!-- <a class="aa-add-card-btn" href="#">
                                            <span class="fa fa-shopping-cart"></span>Add To Cart</a> -->
                                            <figcaption>
                                                <h4 class="aa-product-title"><a href="{{ url('/news') ~ '/' ~ news.slug }}">{{ news.title }}</a></h4>                                                
                                            </figcaption>
                                        </figure>
                                    </li>
                                {% endfor %}
                               
                                </ul>
                            </div>
                        </div>
                              
                </div>
            </div>
        </div>
    </div>
</section>
